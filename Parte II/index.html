<!DOCTYPE html>
<html lang="ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styless.css">
    <title>Mi Página Web</title>
</head>

<body>
<header class="banner">
    <h1>Network</h1>
</header>
<main class="contenido">
    <div class="columna-izquierda">
        <div class="cuadro">
            <img src="img/logoo.png" alt="Avatar" class="avatar">
            <p class="texto-azul">Add an avatar</p>
            <h2>Carl Jhonson</h2>
        </div>
    </div>
    <div class="columna-derecha">
        <div class="contenedor">
            <div class="cuadro">
                <h2 class="user-header">Michael J</h2>
                <div class="like-container">
                    <button class="boton-amarillo likeButton">Like</button>
                    <span class="like-counter">0</span> likes
                </div>
                <p>Acabo de configurar este nuevo bot de Discord, déjenme saber lo que piensan.<span class="Link">link</span></p>
            </div>
        </div>
        <div class="contenedor">
            <div class="cuadro">
                <h2 class="user-header">Miguel C</h2>
                <div class="like-container">
                    <button class="boton-amarillo likeButton">Like</button>
                    <span class="like-counter">0</span> likes 
                </div>
                <p> Acabo de terminar mi <span class="comic">próximo cómic</span>, échale un vistazo.</p>
            </div>
        </div>
        <div class="contenedor">
            <div class="cuadro">
                <h2 class="user-header">Séneca F</h2>
                <div class="like-container">
                    <button class="boton-amarillo likeButton">Like</button>
                    <span class="like-counter">0</span> like
                </div>
                <p> No puedo dejar de escuchar el <span class="album"> nuevo álbum </span>. ¿A quién más le gusta?</p>
            </div>
        </div>
    <script src="index.js"></script>
</body>
</html>
